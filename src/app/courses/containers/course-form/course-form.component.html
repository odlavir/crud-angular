<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes do Curso </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          #input
          placeholder="Ex: Angular"
          formControlName="name"
        />
        <mat-hint align="end">{{ input.value.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select
          formControlName="category"
          placeholder="Escolha a categoria"
        >
          <!-- <mat-option value="null"></mat-option> -->
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
          <mat-option value="Fullstack">Fullstack</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="button"
      (click)="onSubmit()"
    >
      Salvar
    </button>
    <button mat-raised-button class="button" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
