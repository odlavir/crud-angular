<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes do Curso </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria do Curso</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
          <mat-option value="fullstack">FullStack</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      class="button"
      (click)="onSubmit()"
    >
      Salvar
    </button>
    <button mat-raised-button class="button" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
